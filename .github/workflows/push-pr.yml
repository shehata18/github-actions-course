on:
    push:
      branches:
        - main
        - "release/**"
      paths:
        - "src/**"
    
    pull_request:
      branches:
        - main
        - "release/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.1

      - name: Run tests
        run: npm test